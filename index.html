<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ðŸŽ¯ Calculadora Online - Simples e Eficiente</h1>
    
    <div class="Calculadora">
        <input type="text" id="display" disabled>
        <br>
        <button onclick="turnOff()" id="off">OFF</button>
        <button onclick="turnOn()" id="on">ON</button>
        <button onclick="appendToDisplay('m-')">M-</button>
        <button onclick="appendToDisplay('m+')">M+</button>
        <button onclick="appendToDisplay('/')" id="button">/</button>
        <br>
        <button onclick="appendToDisplay('%')">%</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('*')" id="button">*</button>
        <br>
        <button onclick="appendToDisplay('#')">#</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')" id="button">-</button>
        <br>
        <button onclick="clearLast()">C</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('+')" id="button">+</button>
        <br>
        <button onclick="clearAll()">AC</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="appendToDisplay(',')">,</button>
        <button onclick="calculateResult('=')" id="button">=</button>     


    </div>
    <img src="" alt="">

    
  
     

    <script src="script.js"></script>
    
</body>
</html>
